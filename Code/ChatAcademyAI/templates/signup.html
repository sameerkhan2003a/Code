<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      .navbar {
        background-color: #112233; /* Academic Blue */
        color:  #87CEEB; /* White text */
      }

      .navbar .navbar-text,
      .navbar .navbar-nav .nav-link {
        color:  #87CEEB; /* White text */
      }

      .footer {
        background-color: #112233; /* Academic Blue */
        color:  #87CEEB; /* White text */
        position: fixed;
        left: 0;
        bottom: 0;
        width: 100%;
        text-align: center;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2),
          0 6px 20px 0 rgba(0, 0, 0, 0.19);
        padding: 10px;
        margin-top: 0;
      }

      body {
        background-image: url("https://th.bing.com/th/id/OIG.hCsXq.jvliUhaw5X6wOM?pid=ImgGn"); /* Academic-themed background image */
        background-size: 2000px 1250px;
      }
      .containers {
        background-color: #112233; /* Academic Blue */
        color:  #87CEEB; /* White text */
      
      
     
        padding: 10px; /* Reduced padding */
        border-radius: 40px;
        margin-top:80px;
        margin: 265px 499px; /* Top and bottom margin is 130px, left and right margin is auto */
        width: 50%; /* Reduce width to 50% of the parent element */
        background-size: 500px 500px;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.7), /* Increased shadow opacity */
        0 6px 20px 0 rgba(0, 0, 0, 0.7); /* Increased shadow opacity */
    }
    </style>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ChatAcademyAI</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </head>
  <body>

    <nav class="navbar navbar-dark fixed-top">
      <div class="container-fluid">
        <img src="https://th.bing.com/th/id/OIG.1Dn3eM3iKrOemFxR5pnN?w=270&h=270&c=6&r=0&o=5&dpr=1.3&pid=ImgGn" class="rounded" height="70px" width="70px">
        <a class="navbar-brand" href="#" style="color:  #87CEEB;">ChatAcademyAI</a>
        <button style="background-color: #112233; color:  #87CEEB;"
          class="navbar-toggler"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasDarkNavbar"
          aria-controls="offcanvasDarkNavbar"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="offcanvas offcanvas-end text-bg-dark"
          style="background-color: #112233;"
          tabindex="-1"
          id="offcanvasDarkNavbar"
          aria-labelledby="offcanvasDarkNavbarLabel"
        >
          <div class="offcanvas-header" style="background-color: #112233;">
            <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel" style="color:  #87CEEB; background-color: #112233;">
              <u>ChatAcademyAI</u>
            </h5>
            <button style="background-color: #112233;"
              type="button"
              class="btn-close btn-close-yellow"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body" style="background-color:#112233">              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
            <li class="nav-item">
                <a class="nav-link " aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link " aria-current="page" href="/Login">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link " href="/SignUp">SignUp</a>
            </li>
        


        </ul>

        
      </div>
        </div>
      </div>
    </nav>
    <div class="containers d-flex flex-column align-items-center" class="my-6">
      <h2 align="center">ChatAcademyAI</h2>
      <form action="/SignUp" method="post" id="signupForm" class="needs-validation" novalidate>
        <div class="mb-3">
            <label for="username" class="form-label">Username:</label>
            <input type="text" class="form-control" id="username" name="username" required>
            <div class="invalid-feedback">Please enter a username.</div>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input type="password" class="form-control" id="password" name="password" required>
            <div class="invalid-feedback">Please enter a password.</div>
        </div>
        <div class="mb-3">
            <label for="rePassword" class="form-label">Re-enter Password:</label>
            <input type="password" class="form-control" id="rePassword" name="rePassword" required>
            <div class="invalid-feedback">Please re-enter the password.</div>
        </div>
      </h4><button  type="submit" class="btn btn-"style="background-color:Blanchedalmond;color:#112233;" align="center">SignUp</button>
    </form>
    {% if error %}
    <p class="error">{{ error }}</p>
    {% endif %}
  </div>

        <a href="https://www.facebook.com/your_facebook_page"><img src="https://pngimg.com/uploads/facebook_logos/facebook_logos_PNG19757.png" alt="Facebook" style="width:32px;height:22px;"></a>
      </div>

</html>
