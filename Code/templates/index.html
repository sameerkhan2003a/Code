            <script>
            // Save to local storage when a language or level is selected
document.getElementById('codingLanguage').addEventListener('change', function() {
    localStorage.setItem('codingLanguage', this.value);
  });
  document.getElementById('userLevel').addEventListener('change', function() {
    localStorage.setItem('userLevel', this.value);
  });
  
  // Load from local storage when the page loads
  window.onload = function() {
    var codingLanguage = localStorage.getItem('codingLanguage');
    var userLevel = localStorage.getItem('userLevel');
    if (codingLanguage) {
      document.getElementById('codingLanguage').value = codingLanguage;
    }
    if (userLevel) {
      document.getElementById('userLevel').value = userLevel;
    }
  };
  
            $(document).ready(function(){
              // Check if language and level are already submitted
              var initialSubmit = false;
            
              $("#chatButton").click(function(e){
                // Prevent default form submission
                e.preventDefault();
            
                if (!initialSubmit) {
                  // Submit language and level on first click
                  $("#chatForm").submit();
                  initialSubmit = true;
                } else {
                  // Send only chat data on subsequent clicks
                  $.ajax({
                    url: '/',
                    type: "POST",
                    data: { chat : $('#Chat').val() },
                    success: function(response){
                      $('#result').val(response);
                    },
                    error: function(xhr,errmsg,err) {
                      console.log(xhr.status + ": " + xhr.responseText);
                    }
                  });
                }
              });
            });
            </script>
