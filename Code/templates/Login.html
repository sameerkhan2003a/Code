    <meta charset="utf-8"/>

<body>
<nav class="navbar navbar-expand-lg navbar-custom fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="https://th.bing.com/th/id/OIG.Cw28BQInW7onPRFa2G8_?pid=ImgGn" height="80px" width="80px">
            <span style="font-size:24px">CodeSensei</span>
            
        </a>
        <div class="collapse navbar-collapse mx-6 px-6" id="navbarNav">
            <ul class="navbar-nav ms-auto" style="font-size:22px">
                <li class="nav-item">
                    <a class="nav-link " aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link mx-1" aria-current="page" href="/Login">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link mx-2" href="/SignUp">SignUp</a>
                </li>
            
            </ul>
        </div>
    </div>
</nav>
<div class="containers d-flex flex-column align-items-center" class="my-6">
    <h2 align="center">CodeSensei</h2>
    <form action="/Login" method="post" id="loginForm" class="needs-validation" novalidate>
        <div class="mb-3">
            <label for="username" class="form-label">Username:</label>
            <input type="text" class="form-control" id="username" name="username" required>
            <div class="invalid-feedback">Please enter a username.</div>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input type="password" class="form-control" id="password" name="password" required>
            <div class="invalid-feedback">Please enter a password.</div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    {% if error %}
<p class="error">{{ error }}</p>
{% endif %}

</div>
<div class="footer">
    <p>Follow us on:</p>
    <div class="footer-icons">

        <a href="https://www.facebook.com/your_facebook_page"><img src="https://pngimg.com/uploads/facebook_logos/facebook_logos_PNG19757.png" alt="Facebook" style="width:32px;height:22px;"></a>
    </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous">
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            // Retrieve the existing users
            var users = JSON.parse(localStorage.getItem('users')) || [];

            // Check if the user exists and the password is correct
            for (var i = 0; i < users.length; i++) {
                if (users[i].username === username && users[i].password === password) {
                    alert('Login successful!');
                    window.location.href = 'index.html'; // Redirect to the index page
                    return true;
                }
            }

            // If we got this far, the login failed
            alert('Invalid username or password!');
            return false;
        });</script>
</body>
